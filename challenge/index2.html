<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>my challenge</title>
        <link rel="stylesheet" href="style2.css" />
    </head>
    <body>
        <div class="left-site">
            <div class="status-bar">
                <div class="status-bar__column">
                    <i class="fa-solid fa-arrow-left"></i>
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <header>
                <div class="singer">
                    <img

                        <div class="singer-data__name">Apink, The singer</div>
                        <div class="singer-data__gerne">K-POP, Music</div>
                    </div>
                </div>

                        </div>
                    </div>
                    <div class="song-list">
                        <div class="song-list__cover">
                            <img class="song-list__cover__image" src="https://image.genie.co.kr/Y/IMAGE/IMG_ALBUM/080/960/362/80960362_1498461265853_1_600x600.JPG/dims/resize/Q_80,0" alt="" />
                        </div>
                        <div class="song-list-name">
                            <div class="song-list-name__small">Apink, The singer</div>
                            <div class="song-list-name__big">Five</div>
                        </div>
                        <div class="song-list__emogi">
                            <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
                        </div>
                    </div>
                    <div class="song-list">
                        <div class="song-list__cover">

                        </div>

                            <div class="song-list-name__small">Apink, The singer</div>
                            <div class="song-list-name__big">Mr.Chu</div>
                        </div>
                        <div class="song-list__emogi">
                            <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
                        </div>
                    </div>
                    <div class="song-list">
                        <div class="song-list__cover">
                            <img class="song-list__cover__image" src="http://image.genie.co.kr/Y/IMAGE/IMG_ALBUM/080/640/828/80640828_1452231132069_1_600x600.JPG" alt="" />

                        <div class="song-list-name">
                            <div class="song-list-name__small">Apink, The singer</div>

                        <div class="song-list__emogi">

            <div class="nav">

                    <div class="nav-name__small">Apink, The singer</div>
                    <div class="nav-name__big">NoNoNo</div>
                </div>
                <div class="nav-right">
                    <i class="fa-solid fa-backward-step"></i>
                    <i class="fa-solid fa-pause"></i>
                    <i class="fa-solid fa-forward-step"></i>
                </div>
            </div>

        <script src="https://kit.fontawesome.com/493cc16663.js" crossorigin="anonymous"></script>
